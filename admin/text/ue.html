<!--style给定宽度可以影响编辑器的最终宽度-->
<textarea id="myEditor"></textarea>
<script type="text/javascript">
    //实例化编辑器
    var um = UM.getEditor('myEditor',{
        initialFrameWidth:500 //初始化编辑器宽度,默认500
        ,initialFrameHeight:500
    });
</script>
